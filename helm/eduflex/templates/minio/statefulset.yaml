apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "eduflex.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eduflex.labels" . | nindent 4 }}
    app: minio
spec:
  serviceName: {{ include "eduflex.fullname" . }}-minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio
        command: ["/bin/sh", "-c"]
        args: ["minio server /data --console-address :9001"]
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: eduflex-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: eduflex-secrets
              key: MINIO_ROOT_PASSWORD
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          {{- toYaml .Values.minio.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.minio.persistence.size }}
