spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.kafka.enabled=false
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/generated-schema.sql
spring.datasource.url=jdbc:h2:mem:eduflex_schema_gen_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS public
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

