# Test Configuration
spring.main.allow-circular-references=true
spring.kafka.enabled=false
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS public
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# Disable Keycloak/Security External Calls
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://example.com/.well-known/jwks.json
# Use internal auth mode to potentially bypass some OIDC checks or rely on mocks (logic dependent)
eduflex.auth.mode=internal

# JWT Security
eduflex.jwt.secret=test_jwt_secret_key_fixed_32_chars_long
eduflex.jwt.expiration=3600000

# Redis Cache
eduflex.redis.enabled=true
spring.data.redis.host=localhost
spring.data.redis.port=6379

# MinIO Mock
minio.url=http://mock
minio.public-url=http://mock
minio.access-key=mock
minio.secret-key=mock
minio.bucket=mockbucket

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG
