spring.datasource.url=jdbc:h2:mem:eduflex_base_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
# spring.datasource.generate-unique-name=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure schema is created before running data.sql
spring.jpa.defer-datasource-initialization=true

# Explicitly use test data script to avoid loading production data.sql
spring.sql.init.data-locations=classpath:test-data.sql

# Disable Redis listener in tests
eduflex.redis.enabled=false

# Disable Redis for tests if possible or mock it, but we'll try running with context defaults first
spring.data.redis.host=localhost
spring.data.redis.port=6379

# App Properties
file.upload-dir=test-uploads
jwt.secret=testSecretKeyForJwtTokenGenerationWhichMustBeLongEnaoughToSatisfyTheRequirement
jwt.expiration=86400000

# Allow Bean Override for consistency with prod
spring.main.allow-bean-definition-overriding=true

# Mock OAuth2
spring.security.oauth2.client.registration.google.client-id=test-google-id
spring.security.oauth2.client.registration.google.client-secret=test-google-secret
spring.security.oauth2.client.registration.google.scope=email
spring.security.oauth2.client.registration.github.client-id=test-github-id
spring.security.oauth2.client.registration.github.client-secret=test-github-secret
spring.security.oauth2.client.registration.github.scope=user:email

# Mock MinIO
minio.url=http://localhost:9000
minio.public-url=http://localhost:9000
minio.access-key=test-access-key
minio.secret-key=test-secret-key

# Disable OAuth2 Resource Server for tests by setting mode to internal
eduflex.auth.mode=internal

