spring.application.name=eduflex
server.port=8080

# --- PostgreSQL Inställningar ---
spring.datasource.url=jdbc:postgresql://localhost:5432/eduflex
spring.datasource.username=postgres
spring.datasource.password=gotland81
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# VIKTIGT: "create" rensar databasen vid start och skapar nya tabeller.
# Detta behövs nu för att fixa schemat. Byt tillbaka till "update" sen om du vill behålla data mellan omstarter.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# Tvinga UTF-8 för att hantera svenska tecken
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;

# Filuppladdning
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB