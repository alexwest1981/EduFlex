spring.application.name=eduflex
server.port=8080

# --- PostgreSQL Inställningar ---
spring.datasource.url=jdbc:postgresql://localhost:5432/eduflex
spring.datasource.username=postgres
spring.datasource.password=gotland81
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# Använd "update" för att behålla data, eller "create" en gång om du har databasfel.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

# Teckenkodning
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;

# Filuppladdning
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- VIKTIGT: Mappen för filuppladdning (Löser serverkraschen) ---
file.upload-dir=uploads