server.port=8081
spring.application.name=eduflex-video

# Redis Configuration (matches docker-compose)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=6379

# Uploads
file.upload.dir=/app/uploads

# Core Callback
core.service.url=${CORE_URL:http://localhost:8080}

# MinIO Configuration
minio.url=${MINIO_URL:http://localhost:9009}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket=${MINIO_BUCKET:eduflex-storage}
