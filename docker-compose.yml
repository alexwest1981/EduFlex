version: '3.8'

services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: eduflex-db
    environment:
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81 # Samma lösenord som du är van vid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduflex-net

  # --- CACHE (Redis) ---
  redis:
    image: redis:alpine
    container_name: eduflex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduflex-net

  # --- OBJECT STORAGE (MinIO) ---
  minio:
    image: minio/minio
    container_name: eduflex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - eduflex-net

  # --- BACKEND (Spring Boot) ---
  backend:
    build: ./eduflex
    container_name: eduflex-backend
    ports:
      - "8080:8080"
    environment:
      # Dessa variabler skriver över din application.properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/eduflex
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=gotland81
      - FILE_UPLOAD_DIR=/app/uploads
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=eduflex-storage
    volumes:
      - ./uploads:/app/uploads # Sparar uppladdade filer på din hårddisk
      - ./eduflex.license:/app/eduflex.license
    depends_on:
      - db
      - redis
      - minio
    networks:
      - eduflex-net

  # --- FRONTEND (React) ---
  frontend:
    build: ./frontend
    container_name: eduflex-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # --- MONITORING (Prometheus & Grafana) ---
  prometheus:
    image: prom/prometheus
    container_name: eduflex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eduflex-net

  grafana:
    image: grafana/grafana
    container_name: eduflex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - eduflex-net

  # --- BACKUPS ---
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: eduflex-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=80
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - eduflex-net

volumes:
  postgres_data: # Här sparas databasen så den inte försvinner vid omstart
  redis_data:
  minio_data:


networks:
  eduflex-net:
    driver: bridge
