  # --- OBJECT STORAGE (MinIO) ---
  minio:
    image: minio/minio
    container_name: eduflex-minio
    ports:
      - "9009:9000"
      - "9099:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - eduflex-net

  # --- IDENTITY PROVIDER (Keycloak) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: eduflex-keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/eduflex
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=gotland81
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8180
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
    ports:
      - "8189:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - db
    networks:
      - eduflex-net

  # --- BACKEND (Spring Boot) ---
  backend:
    build: ./eduflex
    container_name: eduflex-backend
    restart: on-failure:5
    ports:
      - "8080:8080"
    environment:
      # Dessa variabler skriver över din application.properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/eduflex_backend
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=gotland81
      - FILE_UPLOAD_DIR=/app/uploads
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=https://storage.eduflexlms.se
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=eduflex-storage
      - ONLYOFFICE_INTERNAL_URL=http://eduflex-onlyoffice
      # Keycloak OAuth2/OIDC Configuration
      # issuer-uri must match what Keycloak puts in tokens (localhost:8180)
      # jwk-set-uri can use internal Docker hostname for server-to-server communication
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/eduflex
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=eduflex
      - KEYCLOAK_CLIENT_ID=eduflex-app
      - KEYCLOAK_CLIENT_SECRET=eduflex-secret-key-change-in-production
      # Override Client Provider URLs for Docker internal network
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/token
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_USER_INFO_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/userinfo
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      # Enable Hybrid Mode for proper JWT validation
      - EDUFLEX_AUTH_MODE=hybrid
      # Override Resource Server URLs for Docker internal network (Validation)
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/eduflex
      - EDUFLEX_REGISTRATION_KEY=master_key_2026
      # AI Quiz Generation (Google Gemini)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Stripe Payments
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - EDUFLEX_DOMAIN_URL=${EDUFLEX_DOMAIN_URL:-}
      - ONLYOFFICE_JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-S0raknJQXb1gcrvpgkNlpRQW3OyfiR9Q}
      # - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9094
      # Disable Kafka Auto-Configuration to prevent startup failure
      - SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
    extra_hosts:
      - "localhost:host-gateway"
    volumes:
      - ./uploads:/app/uploads # Sparar uppladdade filer på din hårddisk
      - ./eduflex.license:/app/eduflex.license
      - ./backups:/app/backups
    depends_on:
      - db
      - redis
      - minio
      - keycloak
    networks:
      - eduflex-net

  # --- VIDEO MICROSERVICE ---
  eduflex-video:
    build: ./eduflex-video
    container_name: eduflex-video
    depends_on:
      - redis
      - backend
    environment:
      - REDIS_HOST=eduflex-redis
      - CORE_URL=http://eduflex-backend:8080
    ports:
      - "8083:8081"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - eduflex-net
    restart: always

  # --- PDF MICROSERVICE ---
  eduflex-pdf:
    build: ./eduflex-pdf
    container_name: eduflex-pdf
    depends_on:
      - redis
      - backend
    environment:
      - REDIS_HOST=eduflex-redis
      - CORE_URL=http://eduflex-backend:8080
    ports:
      - "8082:8082"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - eduflex-net
    restart: always

  frontend:
    build:
      context: ./frontend
      target: build
    container_name: eduflex-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_BACKEND_URL=http://backend:8080
      - VITE_JITSI_URL=${JITSI_URL:-http://localhost:8085}
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eduflex-net

  #   # --- MEDIA SERVICE (Microservice) ---
  #   media-service:
  #     build: ./eduflex-media-service
  #     container_name: eduflex-media-service
  #     ports:
  #       - "8082:8082"
  #     environment:
  #       # - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9094
  #     # depends_on:
  #
  #     #   - kafka
  #     networks:
  #       - eduflex-net

  # --- MONITORING (Prometheus & Grafana) ---
  prometheus:
    image: prom/prometheus
    container_name: eduflex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eduflex-net

  grafana:
    image: grafana/grafana
    container_name: eduflex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - eduflex-net

  # --- DOCUMENT EDITING (ONLYOFFICE) ---
  onlyoffice-ds:
    image: onlyoffice/documentserver:latest
    container_name: eduflex-onlyoffice
    restart: always
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-S0raknJQXb1gcrvpgkNlpRQW3OyfiR9Q}
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      # Enable debug logging
      - DS_LOG_LEVEL=DEBUG
      # Proxy and base URL configuration to fix localhost:8081 redirection and SSL issues
      - DS_ADDRESS=https://www.eduflexlms.se
      - DS_QUERY_ADDRESS=https://www.eduflexlms.se
      - DS_HEADER_X_FORWARDED_PROTO=X-Forwarded-Proto
      - DS_HEADER_X_FORWARDED_HOST=X-Forwarded-Host
      - DS_HEADER_X_FORWARDED_PORT=X-Forwarded-Port
      - DS_USE_HTTP_FOR_INTERNAL_CALLS=true
      - ALLOW_PRIVATE_IP_ADDRESS=true
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    ports:
      - "8081:80"
      - "8445:443"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - eduflex-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- LIVE VIDEO LESSONS (LiveKit) ---
  livekit:
    image: livekit/livekit-server:latest
    container_name: eduflex-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    networks:
      - eduflex-net

  # --- BACKUPS ---
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: eduflex-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=0 0,12 * * *
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=80
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - eduflex-net

volumes:
  postgres_data:
  redis_data:
  minio_data:
  onlyoffice_data:
  onlyoffice_logs:
  livekit_data:


networks:
  eduflex-net:
    driver: bridge
