version: '3.8'

services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: eduflex-db
    restart: always
    environment:
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81 # Samma lösenord som du är van vid
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduflex-net

  # --- CACHE (Redis) ---
  redis:
    image: redis:alpine
    container_name: eduflex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduflex-net

  # --- OBJECT STORAGE (MinIO) ---
  minio:
    image: minio/minio
    container_name: eduflex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - eduflex-net

  # --- IDENTITY PROVIDER (Keycloak) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: eduflex-keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/eduflex
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=gotland81
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8180
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - db
    networks:
      - eduflex-net

  # --- BACKEND (Spring Boot) ---
  backend:
    build: ./eduflex
    container_name: eduflex-backend
    restart: on-failure:5
    ports:
      - "8080:8080"
    environment:
      # Dessa variabler skriver över din application.properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/eduflex
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=gotland81
      - FILE_UPLOAD_DIR=/app/uploads
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_URL=http://minio:9000
      - MINIO_PUBLIC_URL=https://storage.eduflexlms.se
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=eduflex-storage
      # Keycloak OAuth2/OIDC Configuration
      # issuer-uri must match what Keycloak puts in tokens (localhost:8180)
      # jwk-set-uri can use internal Docker hostname for server-to-server communication
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/eduflex
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=eduflex
      - KEYCLOAK_CLIENT_ID=eduflex-app
      - KEYCLOAK_CLIENT_SECRET=eduflex-secret-key-change-in-production
      # Override Client Provider URLs for Docker internal network
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/token
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_USER_INFO_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/userinfo
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      # Enable Hybrid Mode for proper JWT validation
      - EDUFLEX_AUTH_MODE=hybrid
      # Override Resource Server URLs for Docker internal network (Validation)
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/eduflex
      - EDUFLEX_REGISTRATION_KEY=master_key_2026
    extra_hosts:
      - "localhost:host-gateway"
    volumes:
      - ./uploads:/app/uploads # Sparar uppladdade filer på din hårddisk
      - ./eduflex.license:/app/eduflex.license
    depends_on:
      - db
      - redis
      - minio
      - keycloak
    networks:
      - eduflex-net

  # --- FRONTEND (React) ---
  frontend:
    build:
      context: ./frontend
      target: build
    container_name: eduflex-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_BACKEND_URL=http://backend:8080
      - VITE_JITSI_URL=${JITSI_URL:-http://localhost:8444}
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eduflex-net

  # --- MONITORING (Prometheus & Grafana) ---
  prometheus:
    image: prom/prometheus
    container_name: eduflex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eduflex-net

  grafana:
    image: grafana/grafana
    container_name: eduflex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - eduflex-net

  # --- DOCUMENT EDITING (ONLYOFFICE) ---
  onlyoffice-ds:
    image: onlyoffice/documentserver:8.2
    container_name: eduflex-onlyoffice
    restart: always
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=eduflex_secure_secret_key_32_chars_
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
      # Use built-in services (no external DB needed)
      - DB_TYPE=postgres
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - AMQP_TYPE=rabbitmq
      - AMQP_URI=amqp://guest:guest@localhost
      - REDIS_SERVER_HOST=localhost
      - REDIS_SERVER_PORT=6379
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    ports:
      - "8081:80"
      - "8082:80"
      - "8443:443"
    networks:
      - eduflex-net

  # --- LIVE VIDEO LESSONS (Jitsi Meet) ---
  # Self-hosted Jitsi for private video classrooms
  # For full self-hosted setup, see: https://jitsi.github.io/handbook/docs/devops-guide/devops-guide-docker
  jitsi-web:
    image: jitsi/web:stable-9584
    container_name: eduflex-jitsi
    restart: unless-stopped
    ports:
      - "8444:80"
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_TRANSCRIPTIONS=0
      - ENABLE_BREAKOUT_ROOMS=1
      - ENABLE_PREJOIN_PAGE=0
      - ENABLE_LOBBY=0
      - ENABLE_WELCOME_PAGE=0
      - DISABLE_HTTPS=1
      - PUBLIC_URL=http://localhost:8444
      - TZ=Europe/Stockholm
      # Performance settings
      - RESOLUTION=480
      - RESOLUTION_MIN=180
      - RESOLUTION_WIDTH=854
      - RESOLUTION_WIDTH_MIN=320
      # Jitsi internal communication
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JVB_BREWERY_MUC=jvbbrewery@internal-muc.meet.jitsi
      - JICOFO_AUTH_USER=focus
    volumes:
      - jitsi_web_config:/config
      - jitsi_web_crontabs:/var/spool/cron/crontabs
      - jitsi_transcripts:/usr/share/jitsi-meet/transcripts
    depends_on:
      - jitsi-prosody
    networks:
      - eduflex-net

  jitsi-prosody:
    image: jitsi/prosody:stable-9584
    container_name: eduflex-jitsi-prosody
    restart: unless-stopped
    expose:
      - '5222'
      - '5347'
      - '5280'
    environment:
      - PUBLIC_URL=http://localhost:8444
      - TZ=Europe/Stockholm
      # XMPP settings
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi
      # Component secrets (generate random for production!)
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=eduflex_jicofo_secret
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=eduflex_jvb_secret
      - JIGASI_XMPP_USER=jigasi
      - JIGASI_XMPP_PASSWORD=eduflex_jigasi_secret
      - JVB_BREWERY_MUC=jvbbrewery
      - JICOFO_COMPONENT_SECRET=eduflex_focus_secret
      - JIBRI_XMPP_USER=jibri
      - JIBRI_XMPP_PASSWORD=eduflex_jibri_secret
      - JIBRI_RECORDER_USER=recorder
      - JIBRI_RECORDER_PASSWORD=eduflex_recorder_secret
    volumes:
      - jitsi_prosody_config:/config
      - jitsi_prosody_plugins:/prosody-plugins-custom
    networks:
      - eduflex-net

  jitsi-jicofo:
    image: jitsi/jicofo:stable-9584
    container_name: eduflex-jitsi-jicofo
    restart: unless-stopped
    environment:
      - TZ=Europe/Stockholm
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=eduflex_jicofo_secret
      - JICOFO_COMPONENT_SECRET=eduflex_focus_secret
      - JVB_BREWERY_MUC=jvbbrewery@internal-muc.meet.jitsi
    volumes:
      - jitsi_jicofo_config:/config
    depends_on:
      - jitsi-prosody
    networks:
      - eduflex-net

  jitsi-jvb:
    image: jitsi/jvb:stable-9584
    container_name: eduflex-jitsi-jvb
    restart: unless-stopped
    ports:
      - "10000:10000/udp"
    environment:
      - TZ=Europe/Stockholm
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=eduflex_jvb_secret
      - JVB_BREWERY_MUC=jvbbrewery@internal-muc.meet.jitsi
      - JVB_PORT=10000
      - JVB_STUN_SERVERS=meet-jit-si-turnrelay.jitsi.net:443
      - PUBLIC_URL=http://localhost:8444
    volumes:
      - jitsi_jvb_config:/config
    depends_on:
      - jitsi-prosody
    networks:
      - eduflex-net

  # --- BACKUPS ---
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: eduflex-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=80
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - eduflex-net

volumes:
  postgres_data: # Här sparas databasen så den inte försvinner vid omstart
  redis_data:
  minio_data:
  onlyoffice_data:
  onlyoffice_logs:
  jitsi_web_config:
  jitsi_web_crontabs:
  jitsi_transcripts:
  jitsi_prosody_config:
  jitsi_prosody_plugins:
  jitsi_jicofo_config:
  jitsi_jvb_config:


networks:
  eduflex-net:
    driver: bridge
