services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: eduflex-db
    restart: always
    environment:
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81 # Samma lösenord som du är van vid
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduflex-net

  # --- CACHE (Redis) ---
  redis:
    image: redis:alpine
    container_name: eduflex-redis
    ports:
      - "6389:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduflex-net

