version: '3.8'

services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: eduflex-db
    restart: always
    environment:
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81 # Samma lösenord som du är van vid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduflex-net

  # --- CACHE (Redis) ---
  redis:
    image: redis:alpine
    container_name: eduflex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduflex-net

  # --- OBJECT STORAGE (MinIO) ---
  minio:
    image: minio/minio
    container_name: eduflex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - eduflex-net

  # --- IDENTITY PROVIDER (Keycloak) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: eduflex-keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/eduflex
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=gotland81
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8180
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - db
    networks:
      - eduflex-net

  # --- BACKEND (Spring Boot) ---
  backend:
    build: ./eduflex
    container_name: eduflex-backend
    restart: on-failure:5
    ports:
      - "8080:8080"
    environment:
      # Dessa variabler skriver över din application.properties
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/eduflex
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=gotland81
      - FILE_UPLOAD_DIR=/app/uploads
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=eduflex-storage
      # Keycloak OAuth2/OIDC Configuration
      # issuer-uri must match what Keycloak puts in tokens (localhost:8180)
      # jwk-set-uri can use internal Docker hostname for server-to-server communication
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8180/realms/eduflex
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/eduflex/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=eduflex
      - KEYCLOAK_CLIENT_ID=eduflex-app
      - KEYCLOAK_CLIENT_SECRET=eduflex-secret-key-change-in-production
    extra_hosts:
      - "localhost:host-gateway"
    volumes:
      - ./uploads:/app/uploads # Sparar uppladdade filer på din hårddisk
      - ./eduflex.license:/app/eduflex.license
    depends_on:
      - db
      - redis
      - minio
      - keycloak
    networks:
      - eduflex-net

  # --- FRONTEND (React) ---
  frontend:
    build: ./frontend
    container_name: eduflex-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eduflex-net

  # --- MONITORING (Prometheus & Grafana) ---
  prometheus:
    image: prom/prometheus
    container_name: eduflex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eduflex-net

  grafana:
    image: grafana/grafana
    container_name: eduflex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - eduflex-net

  # --- BACKUPS ---
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: eduflex-backup
    restart: always
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=eduflex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gotland81
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=80
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - eduflex-net

volumes:
  postgres_data: # Här sparas databasen så den inte försvinner vid omstart
  redis_data:
  minio_data:


networks:
  eduflex-net:
    driver: bridge
